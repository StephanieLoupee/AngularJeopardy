<div id="cat-div">

  <h2>Select a category...</h2>

  <br>

  <div>
    <button class="cat_button" (click)="haveCategory(0)" class="btn btn-primary">{{categories[0]?.title}}</button>
  </div>

  <br>

  <div>
    <button class="cat_button" (click)="haveCategory(1)" class="btn btn-primary">{{categories[1]?.title}}</button>
  </div>

  <br>

  <div>
    <button class="cat_button" (click)="haveCategory(2)" class="btn btn-primary">{{categories[2]?.title}}</button>
  </div>

</div>
