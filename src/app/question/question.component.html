
<form (ngSubmit)="checkGuess()" #theQuestionForm="ngForm" class="form-horizontal">

  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category:</label>
    <div class="col-sm-10">
      <h2 class="form-control" id="category" name="category">{{theQuestion?.category?.title}}</h2>
    </div>
  </div>

  <div class="form-group">
    <label for="value" class="col-sm-2 control-label">Point Value:</label>
    <div class="col-sm-10">
      <h2 class="form-control" id="value" name="value">{{theQuestion?.value}}</h2>
    </div>
  </div>

  <div class="form-group">
    <label for="question" class="col-sm-2 control-label">Question:</label>
    <div class="col-sm-10">
      <h2 class="form-control" id="question" name="question">{{theQuestion?.question}}</h2>
    </div>
  </div>

  <div class="form-group">
    <label for="guess" class="col-sm-2 control-label">Guess:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="guess" class="form-control" id="guess" name="guess" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Guess</button>
    </div>
  </div>
  
</form>
